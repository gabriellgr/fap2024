<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <style>
      *{
        text-align: center;
        font-size: 1.2rem;
        border-radius: 8px !important;
        color: aliceblue;
      }
        a{
            color: black !important;
        
        }
        a:hover{
            color: blue !important;
        
        }
        /*botao*/
        button.botao{
          margin-left:30px !important; /* Adiciona 20 pixels de espaço à direita */
          border-radius: 6px !important;
          margin: 20px;
          width: -100;
          color: black;
          background-color: rgb(40, 78, 143);
          
        }
        button.botao:hover{
          transition: 1s;
          background-color: rgb(0, 150, 150);
        }
        
        input{
            border-radius: 6px !important;
        }
        
        body{
            color: aliceblue;
            background: url('https://images.unsplash.com/photo-1652811435272-aa4d600d574f?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-repeat: repeat;
            background-size: cover;
        }
        /*header*/
        ul,div.container-fluid{
        background-color: rgb(25, 50, 0) !important;
        color: black !important;
        margin: 0%;
        opacity: 0.8;
      }
      /*links*/
      
      a.nav-link{
        color: white !important;
        
        border: 2px solid black;
        border-radius: 6px ;
        
      }
      
      a:hover{
      
        font-size: +1.4rem !important;
        transition: 1s;
        background-color: rgb(250, 250, 250);
        border-radius: 6px;
        color: rgb(25, 50, 0) !important;
      }
      a.link_diferente{
        border: 2px solid black ;
        background-color: aliceblue;
        
      }
      a.link_diferente:hover{
        background-color: green;
      }
      /*posição geral do formulario*/
      nav{
        margin-bottom: 200px;
      }
      /*titulo*/
      div.title{
        background-color: aliceblue;
        opacity: 0.8;
        
      }
      h1.title{
        margin-top: -50px;
        font-size: 2.4rem ;
        width: -10px;
        color: green;
      }
      /*contem todoo formulario*/
      div.div_container{
        margin-top: +10px;
        
        padding: 2px;
        margin: -20px;
        display: inline-block;
      }
      /*labels*/
      label{
        color: white;
      }
    </style>

</head>
<body>
   
    <header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Entrar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <div class="title">
        <strong><h1 class="title">Entrar no sistema</h1></strong>
      </div>
      
      <br>

      <div class="div_container">
        

            <form action="{% url 'home' %}">
                <label for="nome">Nome:</label >
                    <input id="nome" type="text" title="Seu nome colocado no cadastro" placeholder="Nome">
                    <br>
                    <br>
                    <label for="senha">Senha:</label >
                    <input  id="senha" type="password" min="6" max="10" placeholder="senha" title="Sua senha colocado no cadastro">
                    <br>
                    <button type="submit" class="botao">Entrar</button>
            </form>
            
            <br>

            <a  class="link_diferente" href="{% url 'cadastro' %}">Não possuo conta</a>
        </div>
      </div>
      
</body>
</html>
