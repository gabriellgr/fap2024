<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Recuperação de senha</h3>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="email">CPF</label>
                                <input type="text" class="form-control" id="cps-recuperacao" placeholder="Digite seu CPF">
                            </div>
                            <div class="form-group">
                                <label for="senha">Número de telefone</label>
                                <input type="numero" class="form-control" id="numero-recuperacao" placeholder="Digite seu número">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Confirmar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
