      <h1>Cadastro</h1>
        <div>
            <label for="nome">Nome:</label>
            <input id="#nome" type="text" placeholder="Nome">
            <br>
            <br>
            <label for="idade">Idade:</label>
            <input  id="idade" type="int" min="0" max="125" placeholder="Idade">
            <br>
            <br>
            <label for="cpf">CPF:</label>
            <input id="cpf" type="number">
            <br>
            <br>
            <label for="data">Data</label>
            <input id="data"type="date">
            <br>
            <br>
            
            <h1>Escolha um profissional:</h1>
            
                <button class="botao-exibir" onclick="exibirMedicos()">Opções</button>
            
                <div class="medicos" id="listaMedicos">
                    <form>
                        <input type="radio" id="medico1" name="medico" value="Dr. João">
                        <label for="medico1">Dr. João</label><br>
            
                        <input type="radio" id="medico2" name="medico" value="Dra. Maria">
                        <label for="medico2">Dra. Maria</label><br>
            
                        <input type="radio" id="medico3" name="medico" value="Dr. Carlos">
                        <label for="medico3">Dr. Carlos</label><br>
            
                        <input type="radio" id="medico4" name="medico" value="Dra. Fernanda">
                        <label for="medico4">Dra. Fernanda</label><br>
            
                        <button type="button" onclick="verificarEscolha()">Confirmar Escolha</button>
                    </form>
                </div>
            
                <p id="escolhaFinal"></p>
            
                <script>
                    function exibirMedicos() {
                        var lista = document.getElementById('listaMedicos');
                        lista.style.display = lista.style.display === 'none' || lista.style.display === '' ? 'block' : 'none';
                    }
            
                    function verificarEscolha() {
                        var radioSelecionado = document.querySelector('input[name="medico"]:checked');
                        var escolha = radioSelecionado ? radioSelecionado.value : null;
            
                        if (escolha) {
                            document.getElementById('escolhaFinal').innerText = "Você escolheu: " + escolha;
                        } else {
                            document.getElementById('escolhaFinal').innerText = "Nenhum médico selecionado.";
                        }
                    }
                </script>
            

        </div>
