            <!DOCTYPE html>
            <html lang="pt-BR">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Escolha de Médico</title>
                <style>
                    body {
                        font-family: Arial, sans-serif;
                        margin: 20px;
                    }
            
                    .medicos {
                        display: none;
                        margin-top: 10px;
                    }
            
                    label {
                        margin-right: 10px;
                    }
            
                    .botao-exibir {
                        margin-bottom: 10px;
                    }
                </style>
           
          
            
                <h1>profissionais disponíveis</h1>
            
                <button class="botao-exibir" onclick="exibirMedicos()">Opções</button>
            
                <div class="medicos" id="listaMedicos">
                    <form>
                        <input type="checkbox" id="medico1" name="medico1" value="Dr. João">
                        <label for="medico1">Dr. João</label><br>
            
                        <input type="checkbox" id="medico2" name="medico2" value="Dra. Maria">
                        <label for="medico2">Dra. Maria</label><br>
            
                        <input type="checkbox" id="medico3" name="medico3" value="Dr. Carlos">
                        <label for="medico3">Dr. Carlos</label><br>
            
                        <input type="checkbox" id="medico4" name="medico4" value="Dra. Fernanda">
                        <label for="medico4">Dra. Fernanda</label><br>
            
                        <button type="button" onclick="verificarEscolha()">Confirmar Escolha</button>
                    </form>
                </div>
            
                <p id="escolhaFinal"></p>
            
                <script>
                    function exibirMedicos() {
                        var lista = document.getElementById('listaMedicos');
                        lista.style.display = lista.style.display === 'none' || lista.style.display === '' ? 'block' : 'none';
                    }
            
                    function verificarEscolha() {
                        var checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
                        var escolha = [];
            
                        checkboxes.forEach(function(checkbox) {
                            escolha.push(checkbox.value);
                        });
            
                        if (escolha.length > 0) {
                            document.getElementById('escolhaFinal').innerText = "Você escolheu: " + escolha.join(', ');
                        } else {
                            document.getElementById('escolhaFinal').innerText = "Nenhum médico selecionado.";
                        }
                    }
                </script>
